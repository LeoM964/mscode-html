<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container-fluid w-50 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg w-100">
        <h1 class="text-center mb-4">Criar Conta</h1>
        <form>
            <div class="mb-3">
                <label for="Nome" class="form-label">Nome:</label>
                <input type="text" id="Nome" name="Nome" class="form-control" required placeholder="Nome Completo">
            </div>
            <div class="mb-3">
                <label for="E-mail" class="form-label">E-mail:</label>
                <input type="email" id="E-mail" name="E-mail" class="form-control" required placeholder="E-mail">
            </div>
            <div class="mb-3">
                <label for="Nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" id="Nascimento" name="Nascimento" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="Cidade de Origem" class="form-label">Cidade de Origem:</label>
                <select name="Cidade de Origem" id="Cidade de Origem" class="form-select">
                    <option value="">Selecione a Cidade</option>
                    <option value="Vitória">Vitória</option>
                    <option value="Serra">Serra</option>
                    <option value="Pinheiros">Pinheiros</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Senha" class="form-label">Senha:</label>
                <input type="password" id="Senha" name="Senha" class="form-control" required minlength="6" maxlength="15" placeholder="6 a 15 dígitos">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" id="lembrar" name="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Aceito os Termos</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Criar Conta</button>
            <a href="meu site bootstrap.html" class="btn btn-secondary w-100">Voltar</a>
        </form>
    </div>
     
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
