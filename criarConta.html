<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Criar Conta</h1>
    <label for="Nome">Nome:</label>
    <input type="text" id="Nome" name="Nome" required placeholder="Nome Completo"><br><br>
    <label for="E-mail">E-mail:</label>
    <input type="email" id="E-mail" name="E-mail" required placeholder="E-mail"><br><br>
    <label for="Nascimento">Data de Nascimento:</label>
    <input type="date" id="Nascimento" name="Nascimento" required placeholder="Data de Nascimento"><br><br>
    <label for="Cidade de Origem">Cidade de Origem:</label>
    <select name="Cidade de Origem" id="Cidade de Origem">
    <option value="">Selecione a Cidade</option>    
    <option value="Vitória">Vitória</option>
    <option value="Serra">Serra</option>
    <option value="Pinheiros">Pinheiros</option></select>
    <br><br>
    <label for="Senha">Senha:</label>
    <input type="password" id="Senha" name="Senha" required minlength="6" maxlength="15" placeholder="6 a 15 dígitos"><br><br>
    <input type="checkbox" id="lembrar" name="lembrar">Aceito os Termos<br><br>
    <button type="Criar Conta">Criar Conta</button>
     

</body>
</html>
