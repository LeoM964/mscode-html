<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="borda" style="border: 2px solid black; padding: 10px;">
        <table>
            <tr>
                <td>1º Número</td>
                <td>2º Número</td>
                <td>Operação</td>
            </tr>
            <tr>
                <td><input type="number" id="num1"></td>
                <td><input type="number" id="num2"></td>
                <td>
                    <button type="button" id="soma">+</button>
                    <button type="button" id="subtracao">-</button>
                </td>
            </tr>

            <tr>
                <td>Resultado</td>
            </tr>
            <tr>
               <td><textarea name="Resultado" id="saida" disabled></textarea></td>
            </tr>
        </table>
    </div>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
