<body>
    <header id="header1">

        <form>

            <input type="text" name="busca" id="busca" placeholder="Buscar..." />

         </form> 
    </header>
    <hr>

    <main>
        <section id="inicio">

           
           <h2>Bem-Vindo à nossa loja!</h2>
           <img src="Pictures/imagemprincipal.jpg" alt="Logo do Site" style="height: 50px; margin-right: 20px;">
           
        </section>

       

    <section id="categorias">
        <label for="categorias"><strong><h3>Categorias</h3></strong></label>
        <ul id="categorias">
            <li>Regras</li>
            <li>Estatisticas</li>
            <li>Links</li>
            <li>Perguntas e Respostas</li>
        </ul>
    </section>
            
            <label for="tabela de produtos"><strong><h3>Nossos Produtos</h3></strong></label>
        </table id="tabela de produtos">
        <table>
            <thead>
             <th >Nome</th>        
             <th >Valor</th>
             <th >Foto</th>
            </thead>
            
            <tr>
            <td >Meia</td>
            <td >R$ 50,00</td>
            <td ><img src="Pictures/meia.jpeg" alt="Meia Branca"></td>
            </tr>
            <tr>
            <td >Camisa</td>
            <td >R$ 150,00</td>  
            <td ><img src="Pictures/camisa.jpeg" alt="Camisa Branca"></td>
            </tr>
            <tr>
            <td >Bermuda</td>
            <td >R$ 100,00</td>
            <td ><img src="Pictures/bermuda.jpeg" alt="Bermuda Preta"></td>
            </tr>
        </table> 

        <br><br>
        <div id="contato">
        <label for="Contato"><strong><h3>Entre em Contato Conosco:</h3></strong></label>
        <form action="contato.html" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required>
            <br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto">
            <br><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
        <br><br>
    </main>
